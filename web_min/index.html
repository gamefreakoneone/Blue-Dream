<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Dream Minimal UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        max-width: 800px;
      }
      textarea {
        width: 100%;
        min-height: 150px;
        padding: 0.75rem;
        font-size: 1rem;
      }
      button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }
      pre {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
      }
      .section {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Blue Dream Assistant</h1>
    <label for="prompt">Enter your question or message:</label>
    <textarea id="prompt" placeholder="Ask something..."></textarea>
    <button id="askBtn">Ask</button>

    <div class="section">
      <h2>Answer</h2>
      <pre id="answer">(No answer yet)</pre>
    </div>

    <div class="section">
      <h2>Current State</h2>
      <pre id="state">Loading...</pre>
    </div>

    <script>
      async function fetchState() {
        try {
          const response = await fetch('/state');
          if (!response.ok) {
            throw new Error(`Failed to load state: ${response.status}`);
          }
          const data = await response.json();
          document.getElementById('state').textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          document.getElementById('state').textContent = error.message;
        }
      }

      async function sendPrompt() {
        const prompt = document.getElementById('prompt').value.trim();
        if (!prompt) {
          document.getElementById('answer').textContent = 'Please enter a prompt first.';
          return;
        }

        document.getElementById('answer').textContent = 'Loading...';

        try {
          const response = await fetch('/ask', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: prompt })
          });

          if (!response.ok) {
            const text = await response.text();
            throw new Error(`Request failed: ${response.status} ${text}`);
          }

          const data = await response.json();
          const answerLines = [];
          if (data.answer) {
            answerLines.push(data.answer);
          }
          if (Array.isArray(data.citations) && data.citations.length > 0) {
            answerLines.push(`Citations: ${data.citations.join(', ')}`);
          }
          document.getElementById('answer').textContent = answerLines.join('\n') || '(No answer returned)';
          if (data.state) {
            document.getElementById('state').textContent = JSON.stringify(data.state, null, 2);
          }
        } catch (error) {
          document.getElementById('answer').textContent = error.message;
        }
      }

      document.getElementById('askBtn').addEventListener('click', sendPrompt);
      window.addEventListener('load', fetchState);
    </script>
  </body>
</html>
